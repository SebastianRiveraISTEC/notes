<script type="text/javascript">

	var num = prompt("Digite um numero maior que 0: ");

	if(num <=0){
		document.write("Valor introduzido errado, Termina o programa.")
	}else{
		for(var i = num;i>=0;i--){
			document.write(i + "<br>");
		}
	}

</script>
