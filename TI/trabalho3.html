<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="box">
            <form>
                <input type="number" class="nums a">
                <select class="nums op">
                    <option value="add">+</option>
                    <option value="sus">-</option>
                    <option value="div">/</option>
                    <option value="mult">*</option>
                </select>
                <input type="number" class="nums b">
                <input type="button" class="button" value="Calcular" onclick="test()">
            </form>
            <div class="ansBox">
                <a>Resposta=</a>
                <a id="ans"></a>
            </div>
        </div>
    </body>
    <style>
        .nums,.button{
            font-size: 48px;
        }
        .ansBox{
            display: inline-block;
            font-size: 36px;
            border: 1px solid black;
        }
    </style>
    <script>
        function test(){
            let x = parseInt(document.getElementsByClassName("a")[0].value);
            let y = parseInt(document.getElementsByClassName("b")[0].value);
            let op = document.getElementsByClassName("op")[0].value
            if(op == "add"){
                console.log(x+y);
                document.getElementById("ans").innerHTML = x+y;
            }else if(op == "sus"){
                console.log(x-y);
                document.getElementById("ans").innerHTML = x-y;
            }else if(op == "div"){
                console.log(x/y);
                document.getElementById("ans").innerHTML = x/y;
            }else if(op == "mult"){
                console.log(x*y);
                document.getElementById("ans").innerHTML = x*y;
            }
                        
        }
    </script>
</html>
